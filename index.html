<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Challenge ONE-Encriptador de texto</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=IBM+Plex+Mono:wght@200;300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    
    <body>
    
        <header>
                <img class="logo" src="imagenes/logo.png" alt="logo alura">
                <p>Challenge ONE-Encriptador de texto</p>     
        </header>
    
        <main class="container">
            <div class="seccion1">
                <textarea id="texto" placeholder="Ingrese el texto aquí"></textarea>
                <div class="validar">
                    <p> <i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas, sin espacios y sin acentos</p>
                    <div class="botones">
                        <button class="btnEncriptar">Encriptar</button>
                        <button class="btnDecencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>

            <div class="seccion2">
                <div class="resultado">
                    <img class="mono" src="imagenes/muñeco.jpg" alt="imagen encriptacion">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </main>
    
        <footer id="pie">
            <p class="copyright">&copy Copyright Janice Naydelin Flores Garcia</p>
        </footer>
    
        <script src="script.js"></script>
    
    </body>
    
    <div class="notranslate" style="position: absolute; top: 0; right:0;" id="vd-root-d19608294"></div>
    
</html>
